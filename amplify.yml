version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
backend:
  phases:
    build:
      commands:
        - npm install
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
    discard-paths: no 